<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 01/06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hình ảnh hiển thị -->
    <img id="image" src="image/1.jpg" alt="Album Cover" style="margin-bottom:10px">
    <p id="songTitle" class="song-title">Chúc</p>
    <audio id="audio"></audio> <!-- Xóa src vì sẽ được đặt trong script.js -->
    
    <!-- Góc ảnh động -->
    <img src="https://th.bing.com/th/id/R.4239be9d87e1a0cc0331dcd5407980fb?rik=2DF2%2fk35Bp2lqw&riu=http%3a%2f%2fwww.51jkgl.com%2fUserFiles%2f2f6e228f-7d92-4dd4-a894-487f8853bde0.gif&ehk=cLJzleNm5TYDjO%2bT%2bHA%2bwouTd0CEAht56PRUl6qbI88%3d&risl=&pid=ImgRaw&r=0" class="corner-gif corner-top-left">
    <img src="https://th.bing.com/th/id/R.4239be9d87e1a0cc0331dcd5407980fb?rik=2DF2%2fk35Bp2lqw&riu=http%3a%2f%2fwww.51jkgl.com%2fUserFiles%2f2f6e228f-7d92-4dd4-a894-487f8853bde0.gif&ehk=cLJzleNm5TYDjO%2bT%2bHA%2bwouTd0CEAht56PRUl6qbI88%3d&risl=&pid=ImgRaw&r=0" class="corner-gif corner-top-right">
    <img src="https://th.bing.com/th/id/R.4239be9d87e1a0cc0331dcd5407980fb?rik=2DF2%2fk35Bp2lqw&riu=http%3a%2f%2fwww.51jkgl.com%2fUserFiles%2f2f6e228f-7d92-4dd4-a894-487f8853bde0.gif&ehk=cLJzleNm5TYDjO%2bT%2bHA%2bwouTd0CEAht56PRUl6qbI88%3d&risl=&pid=ImgRaw&r=0" class="corner-gif corner-bottom-left">
    <img src="https://th.bing.com/th/id/R.4239be9d87e1a0cc0331dcd5407980fb?rik=2DF2%2fk35Bp2lqw&riu=http%3a%2f%2fwww.51jkgl.com%2fUserFiles%2f2f6e228f-7d92-4dd4-a894-487f8853bde0.gif&ehk=cLJzleNm5TYDjO%2bT%2bHA%2bwouTd0CEAht56PRUl6qbI88%3d&risl=&pid=ImgRaw&r=0" class="corner-gif corner-bottom-right">
    <img src="https://media1.giphy.com/media/k0DBh3FprQVR1ryhVB/source.gif" class="corner-gif corner-right">
    <img src="https://media1.giphy.com/media/k0DBh3FprQVR1ryhVB/source.gif" class="corner-gif corner-left">

    <!-- Các nút điều khiển -->
    <div class="controls">
        <button onclick="prevSong()" class="btn"><img src="icon/1.png" alt="Prev" style="transform: rotate(180deg);"></button>
        <button onclick="togglePlay()" class="btn"><img id="playPauseIcon" src="icon/play.png" alt="Play/Pause"></button>
        <button onclick="nextSong()" class="btn"><img src="icon/1.png" alt="Next"></button>
        <input type="range" id="volume" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
    </div>
    
    <!-- Kết nối file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
